<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral Boutique Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Coral Boutique Hotel</h1>
    <div class="gallery">
        <img src="location_enhanced.jpg" alt="Hotel Location">
        <img src="dh1.png" alt="Hotel Interior">
        <img src="dh2.png" alt="Hotel Interior">
        <img src="dh3.png" alt="Hotel Interior">
        <img src="ba.png" alt="Hotel Interior">
    </div>
</body>
</html>
